<label id="money">*****</label>
<button type="button" onclick="add()" id = "ko">SHOW WALLET</button>
<script>
  function add(){
    var kl =Math.round((parseFloat(localStorage.getItem("Amt"))+parseFloat(localStorage.getItem("profit")))*100)/100;
    localStorage.setItem("Amt",kl);
    let mon = document.getElementById("money");
    mon.innerText = kl;
    localStorage.setItem("profit",0);
  }
</script>

<button id="market" onclick="fg()">MARKET</button>
<script>
  function fg(){
    var h = Math.round((localStorage.getItem("Market"))*100)/100;
    let vb = document.getElementById("price");
    vb.value=h;
  }
</script>

<script>
  function wallet_money_add()
  {
        let price = document.getElementById("price").value;
        let inputValue = document.getElementById("mon").value;
        let target = document.getElementById("target").value;
        let stoploss = document.getElementById("loss").value;
        let amt = document.getElementById("wal").value;
        localStorage.setItem("Amt",inputValue)
        localStorage.setItem("profit",0)
        localStorage.setItem("pro",0)
        localStorage.setItem("price",price)
        localStorage.setItem("target",target)
        localStorage.setItem("stoploss",stoploss)  
        localStorage.setItem("Amount",amt)
  }
</script>

<script>
  function save_data(){
    let price = document.getElementById("price").value;
    let target = document.getElementById("target").value;
    let stoploss = document.getElementById("loss").value;
    let amt = document.getElementById("wal").value;
    localStorage.setItem("price",price)
    localStorage.setItem("target",target)
    localStorage.setItem("stoploss",stoploss)  
    localStorage.setItem("Amount",amt)

  }
</script>
